<!DOCTYPE html>
<html>
<head>
  <title>Fast Food Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .order-list {
      list-style-type: none;
      padding: 0;
    }

    .order-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .order-item .content {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .order-item .status {
      font-style: italic;
    }

    .status-taken {
      color: black;
    }

    .status-preparing {
      color: red;
    }

    .status-ready {
	  color: green;
	  border-left: 5px solid green;
	}

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
	
	.container {
		display: flex;
		align-items: center;
	}

	.container .content {
		flex: 1;
	}

	.container #orderInput {
	  padding: 5px 10px;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	  margin-left: 20px;
	  width: 200px;
	  font-size: 16px;
	  
	}
	
	.container .takeOrderButton {
	  padding: 5px 10px;
	  margin-right: 10px;
	  font-size: 14px;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
	}
  </style>
</head>
<body>
  <h1>Fast Food Simulator</h1>

  <!--<h2>Existing Orders</h2>-->
  <ul id="ordersList" class="order-list">
  </ul>

  <div class="button-container">
    <button id="placeOrderButton">Place New Order</button>
	<input type="text" id="orderInput" placeholder="Enter order">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initial request to load existing orders
      loadOrders();

      // Button click event handlers
      $("#takeOrderButton").click(function() {
        takeOrderInPreparation();
      });
	  
      $("#placeOrderButton").click(function() {
        placeNewOrder();
      });

      // Function to load existing orders
      function loadOrders() {
        $.ajax({
          url: 'http://localhost:7777/orders',
          method: 'GET',
          success: function(data) {
            //var orders = JSON.parse(data);
			var orders = data;
            var ordersList = $('#ordersList');

            orders.forEach(function(order) {
              //var listItem = $('<li>').addClass('order-item');
			  var listItem = $('<li>').addClass('order-item').attr('id', 'order_' + order.id);
              var content = $('<div>').addClass('content').text(order.content);
              var status = $('<div>').addClass('status').text(order.status);

               // Set the class for status based on order status
			if (order.status) {
			  status.addClass('status-' + order.status.toLowerCase());
			  if (order.status.toLowerCase() === 'ready') {
				listItem.addClass('status-ready');
			  }
			}

			var takeOrderButton = $('<button>').addClass('takeOrderButton').text('Take Order in Preparation');
				takeOrderButton.click(function() {
				  takeOrderInPreparation(order.id);
				});
				
              
			// Create a container element for the content and button
			var container = $('<div>').addClass('container');
			container.append(content);
			if (order.status == 'taken') {
				container.append(takeOrderButton);
			}
            listItem.append(container);
			listItem.append(status);
            ordersList.append(listItem);
            });
			
			// Establish Server-Sent Events connection
            establishSSEConnection();
          },
          error: function(xhr, status, error) {
            console.error('Request failed:', error);
          }
        });
      }

	  function establishSSEConnection() {
        var source = new EventSource('http://localhost:7777/updates');
        source.addEventListener('message', function(event) {
          var order = JSON.parse(event.data);
          handleOrderUpdate(order);
        });
      }
	  
      function handleOrderUpdate(order) {
        var orderItem = $(`#order_${order.id}`);
        if (orderItem.length === 0) {
          // New order
          var listItem = $('<li>').addClass('order-item').attr('id', `order_${order.id}`);
          var content = $('<div>').addClass('content').text(order.content);
          var status = $('<div>').addClass('status').text(order.status);

          // Set the class for status based on order status
          if (order.status) {
            status.addClass('status-' + order.status.toLowerCase());
          }

          var takeOrderButton = $('<button>').addClass('take-order-button').text('Take Order');
          takeOrderButton.click(function() {
            takeOrder(order.id);
          });

          listItem.append(content);
          listItem.append(status);
          listItem.append(takeOrderButton);
          $('#ordersList').append(listItem);
        } else {
          // Existing order update
          var statusElement = orderItem.find('.status');
          statusElement.text(order.status);
          statusElement.removeClass().addClass('status').addClass(`status-${order.status.toLowerCase()}`);
        }
      }
	  
      function takeOrderInPreparation() {
         // Find the first order item with status 'taken'
		var orderItem = $('.order-item').first();
		
		if (orderItem.length === 0) {
		  // No order in preparation, do nothing
		  return;
		}

		// Get the order ID from the order item
		var orderId = orderItem.attr('id').replace('order_', '');
        console.log(orderId);
		// Send a request to the server to update the order status
		$.ajax({
		  url: 'http://localhost:7777/take?order=2',// + orderId,
		  method: 'POST',
		  data: { status: 'preparing' },
		  success: function(data) {		
			// Remove the 'Take Order in Preparation' button
			orderItem.find('takeOrderButton').remove();
		  },
		  error: function(xhr, status, error) {
			console.error('Request failed:', error);
		  }
		});
      }

      function placeNewOrder() {
		  var orderInput = $('#orderInput');
		  var orderContent = orderInput.val().trim();

		  if (orderContent.length === 0) {
			// Ignore empty order
			return;
		  }

		  // Send the new order to the server
		  $.ajax({
			url: 'http://localhost:7777/order',
			method: 'POST',
			data: orderContent,
			success: function(data) {
			  // Clear the order input field
			  orderInput.val('');

			  // Handle the response from the server if needed
			  // ...
			},
			error: function(xhr, status, error) {
			  console.error('Request failed:', error);
			}
		  });
		}

    });
  </script>
</body>
</html>
